<p-dialog
  [(visible)]="isShowDialog"
  [style]="{ width: '60vw' }"
  header="Tạo mới thông tin dự án bất động sản thương mại"
  [modal]="true"
  styleClass="p-fluid"
  (onHide)="hideDialog()"
  [baseZIndex]="1100"
  
  [closable]="false"
  [draggable]="false"
>
  <ng-template pTemplate="content">
    <div class="grid" *ngIf="isShowSkeleton">
      <div class="sm:col-12 md:col-6">
        <p-skeleton height="2rem" styleClass="mb-2"></p-skeleton>
      </div>
      <div class="sm:col-12 md:col-6">
        <p-skeleton height="2rem" styleClass="mb-2"></p-skeleton>
      </div>
      <div class="sm:col-12 md:col-6">
        <p-skeleton height="2rem" styleClass="mb-2"></p-skeleton>
      </div>
      <div class="sm:col-12 md:col-6">
        <p-skeleton height="2rem" styleClass="mb-2"></p-skeleton>
      </div>
      <div class="sm:col-12 md:col-6">
        <p-skeleton height="2rem" styleClass="mb-2"></p-skeleton>
      </div>
      <div class="sm:col-12 md:col-6">
        <p-skeleton height="2rem" styleClass="mb-2"></p-skeleton>
      </div>
      <div class="sm:col-12 md:col-6">
        <p-skeleton height="2rem" styleClass="mb-2"></p-skeleton>
      </div>
      <div class="sm:col-12 md:col-6">
        <p-skeleton height="2rem" styleClass="mb-2"></p-skeleton>
      </div>
      <div class="sm:col-12 md:col-6">
        <p-skeleton height="2rem" styleClass="mb-2"></p-skeleton>
      </div>
      <div class="sm:col-12 md:col-6">
        <p-skeleton height="2rem" styleClass="mb-2"></p-skeleton>
      </div>
      <div class="sm:col-12 md:col-6">
        <p-skeleton height="2rem" styleClass="mb-2"></p-skeleton>
      </div>
      <div class="sm:col-12 md:col-6">
        <p-skeleton height="2rem" styleClass="mb-2"></p-skeleton>
      </div>
      <div class="sm:col-12 md:col-6">
        <p-skeleton height="2rem" styleClass="mb-2"></p-skeleton>
      </div>
      <div class="sm:col-12 md:col-6">
        <p-skeleton height="2rem" styleClass="mb-2"></p-skeleton>
      </div>
      <div class="sm:col-12 md:col-6">
        <p-skeleton height="2rem" styleClass="mb-2"></p-skeleton>
      </div>
      <div class="sm:col-12 md:col-6">
        <p-skeleton height="2rem" styleClass="mb-2"></p-skeleton>
      </div>
      <div class="sm:col-12">
        <p-skeleton height="4rem" styleClass="mb-2"></p-skeleton>
      </div>
    </div>
    <form novalidate (ngSubmit)="saveProject()" [formGroup]="projectForm">
      <div class="grid" *ngIf="!isShowSkeleton">
        <div class="form-group sm:col-12 md:col-6">
          <label for="name">Tên <span class="required">*</span></label>
          <input
            type="text"
            pInputText
            id="name"
            [(ngModel)]="project.name"
            placeholder="Nhập tên dự án"
            appInputRestriction
            formControlName="name"
            [class]="displayMessage.name ? 'ng-dirty ng-invalid' : ''"
          />
          <p-message
            severity="error"
            *ngIf="displayMessage.name"
            text="{{ displayMessage.name }}"
          ></p-message>
        </div>
        <div class="form-group sm:col-12 md:col-6">
          <label for="company"
            >Tên chủ đầu tư <span class="required">*</span></label
          >
          <input
            type="text"
            pInputText
            id="company"
            [(ngModel)]="project.company"
            autofocus
            placeholder="Nhập tên dự án"
            appInputRestriction
            formControlName="company"
            [class]="displayMessage.company ? 'ng-dirty ng-invalid' : ''"
          />
          <p-message
            severity="error"
            *ngIf="displayMessage.company"
            text="{{ displayMessage.company }}"
          ></p-message>
        </div>
        <div class="form-group sm:col-12 md:col-6">
          <label for="name">Năm bàn giao <span class="required">*</span></label>
          <p-calendar
            placeholder="Nhập năm bàn giao"
            [(ngModel)]="project.handoverYear"
            view="year"
            dateFormat="yy"
            formControlName="handoverYear"
            [class]="displayMessage.handoverYear ? 'ng-dirty ng-invalid' : ''"
          ></p-calendar>
          <p-message
            severity="error"
            *ngIf="displayMessage.handoverYear"
            text="{{ displayMessage.handoverYear }}"
          ></p-message>
        </div>
        <div class="form-group sm:col-12 md:col-6">
          <label for="district"
            >Quận/Huyện <span class="required">*</span></label
          >
          <p-dropdown
            emptyMessage="Danh sách trống"
            inputId="district"
            [options]="districts"
            [(ngModel)]="selectedDistrict"
            [baseZIndex]="1101"
            [filter]="true"
            filterBy="name"
            [showClear]="true"
            optionLabel="name"
            placeholder="Chọn Quận/Huyện"
            appInputRestriction
            formControlName="district"
            [class]="displayMessage.district ? 'ng-dirty ng-invalid' : ''"
          ></p-dropdown>
          <p-message
            severity="error"
            *ngIf="displayMessage.district"
            text="{{ displayMessage.district }}"
          ></p-message>
        </div>

        <div class="sm:col-12">
          <label for="description">Mô tả</label>
          <dx-html-editor
            [height]="200"
            [(valueType)]="editorValueType"
            [(value)]="project.description"
          >
            <dxo-toolbar>
              <dxi-item name="undo"></dxi-item>
              <dxi-item name="redo"></dxi-item>
              <dxi-item name="separator"></dxi-item>
              <dxi-item name="bold"></dxi-item>
              <dxi-item name="italic"></dxi-item>
              <dxi-item name="strike"></dxi-item>
              <dxi-item name="underline"></dxi-item>
              <dxi-item name="separator"></dxi-item>
              <dxi-item name="alignLeft"></dxi-item>
              <dxi-item name="alignCenter"></dxi-item>
              <dxi-item name="alignRight"></dxi-item>
              <dxi-item name="alignJustify"></dxi-item>
            </dxo-toolbar>
          </dx-html-editor>
        </div>
      </div>
    </form>
  </ng-template>

  <ng-template pTemplate="footer">
    <p-button
      label="Huỷ bỏ"
      icon="pi pi-times"
      (onClick)="hideDialog()"
      class="mr-2"
      styleClass="p-button-secondary"
      [pTooltip]="'Huỷ bỏ nhập dữ liệu'"
    ></p-button>
    <p-button
      label="Tạo mới"
      icon="pi pi-check"
      type="submit"
      [loading]="loading"
      [disabled]="!projectForm.valid"
      (onClick)="saveProject()"
      class="custom-button"
      [pTooltip]="
        projectForm.valid
          ? 'Tạo mới dữ liệu bạn đã nhập'
          : 'Chỉ có thể tạo mới khi biểu mẫu không có lỗi'
      "
    ></p-button>
  </ng-template>
</p-dialog>
