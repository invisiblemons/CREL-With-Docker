<p-dialog
  header="Chi tiết thông tin người sở hữu"
  [(visible)]="isShowDialog"
  [style]="{ width: '60vw' }"
  [modal]="true"
  styleClass="p-fluid"
  (onHide)="hideDialog()"
  [dismissableMask]="true"
  [closable]="true"
  [draggable]="false"
  [baseZIndex]="1100"
>
  <div class="grid" *ngIf="isShowSkeleton">
    <div class="sm:col-5">
      <div class="flex justify-content-center">
        <p-skeleton shape="circle" size="5rem"></p-skeleton>
      </div>
    </div>
    <div class="sm:col-7">
      <div class="grid">
        <div class="sm:col-12 md:col-6">
          <p-skeleton height="2rem" styleClass="mb-2"></p-skeleton>
        </div>
        <div class="sm:col-12 md:col-6">
          <p-skeleton height="2rem" styleClass="mb-2"></p-skeleton>
        </div>
        <div class="sm:col-12 md:col-6">
          <p-skeleton height="2rem" styleClass="mb-2"></p-skeleton>
        </div>
        <div class="sm:col-12 md:col-6">
          <p-skeleton height="2rem" styleClass="mb-2"></p-skeleton>
        </div>
        <div class="sm:col-12 md:col-6">
          <p-skeleton height="2rem" styleClass="mb-2"></p-skeleton>
        </div>
        <div class="sm:col-12 md:col-6">
          <p-skeleton height="2rem" styleClass="mb-2"></p-skeleton>
        </div>
        <div class="sm:col-12">
          <p-skeleton height="4rem" styleClass="mb-2"></p-skeleton>
        </div>
      </div>
    </div>
  </div>
  <div class="grid" *ngIf="!isShowSkeleton">
    <div class="container-fluid px-5">
      <div class="row">
        <div class="col-12 px-0">
          <div class="card custom-card mb-4">
            <div class="card-body">
              <div class="row">
                <div class="col-sm-3">
                  <p class="mb-0">Trạng thái</p>
                </div>
                <div class="col-sm-9">
                  <p-tag
                    *ngIf="owner.status === 0"
                    icon="pi pi-trash"
                    severity="danger"
                    value="Đã xoá"
                    [rounded]="true"
                  ></p-tag>
                  <p-tag
                    *ngIf="owner.status === 1"
                    icon="pi pi-check"
                    severity="success"
                    value="Hoạt động"
                    [rounded]="true"
                  ></p-tag>
                </div>
              </div>
              <hr />
              <div class="row">
                <div class="col-sm-3">
                  <p class="mb-0">Họ và tên</p>
                </div>
                <div class="col-sm-9">
                  <p class="text-muted mb-0">{{ owner.name }}</p>
                </div>
              </div>
              <hr />
              <div class="row">
                <div class="col-sm-3">
                  <p class="mb-0">Địa chỉ email</p>
                </div>
                <div class="col-sm-9">
                  <p class="text-muted mb-0">{{ owner.email }}</p>
                </div>
              </div>
              <hr />
              <div class="row">
                <div class="col-sm-3">
                  <p class="mb-0">Số điện thoại</p>
                </div>
                <div class="col-sm-9">
                  <p class="text-muted mb-0">
                    {{ owner.phoneNumber | slice: 0:4 }}
                    {{ owner.phoneNumber | slice: 4:7 }}
                    {{ owner.phoneNumber | slice: 7:10 }}
                  </p>
                </div>
              </div>
              <hr />
              <div class="row">
                <div class="col-sm-3">
                  <p class="mb-0">Giới tính</p>
                </div>
                <div class="col-sm-9">
                  <p class="text-muted mb-0">
                    {{ owner.gender ? "Nam" : "Nữ" }}
                  </p>
                </div>
              </div>
              <hr />
              
            </div>
          </div>
        </div>
        <div class="col px-0">
          <div class="card">
            <app-property-list [owner]="owner"></app-property-list>
          </div>
        </div>
      </div>
    </div>
  </div>
</p-dialog>
